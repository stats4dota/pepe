<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats4Dota - Watson</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: #1b1b1b;
            color: #d4d4d4;
            font-family: 'Roboto', sans-serif;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://avatars.mds.yandex.net/i?id=e0ab75daa028c31869d227a48e1bb58f_l-9099609-images-thumbs&n=13') no-repeat center center;
            background-size: cover;
            opacity: 0.3;
            z-index: -2;
        }
        header {
            background-color: #111;
            border-bottom: 2px solid #ff3333;
        }
        header h1 {
            font-family: 'Arial Black', sans-serif;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }
        .container {
            flex: 1;
            padding: 20px;
        }
        .avatar {
            border: 3px solid #ff3333;
            box-shadow: 0 0 15px #ff3333;
        }
        .card {
            background-color: #2b2b2b;
            border: 1px solid #ff3333;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-title {
            color: #ff3333;
        }
        .btn-primary {
            background-color: #ff3333;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #cc0000;
        }
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            display: none;
        }
    </style>
</head>
<body>
    <header class="text-center py-3">
        <h1>Stats4Dota - Watson</h1>
    </header>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4 text-center">
                <img src="https://yt3.googleusercontent.com/kTNkKNGA5gaHbyHW8ub9pmEuESjT-n0IikSuccRpYMjJNZnoXwgYb1BQ1xYKaE2vzhXjTHeYQBU=s900-c-k-c0x00ffffff-no-rj" class="img-fluid rounded-circle avatar" alt="Watson's Avatar">
            </div>
            <div class="col-md-8">
                <h2 class="mb-4">Player Statistics</h2>
                <div class="row">
                    <div class="col-6 col-md-4 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Games Played</h5>
                                <p class="card-text">120</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-md-4 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Wins</h5>
                                <p class="card-text">80</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-md-4 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Losses</h5>
                                <p class="card-text">40</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-md-4 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">KDA Ratio</h5>
                                <p class="card-text">3.5</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-md-4 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Avg. GPM</h5>
                                <p class="card-text">600</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-md-4 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Avg. XPM</h5>
                                <p class="card-text">550</p>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="load-more" class="btn btn-primary mt-4">Смотреть больше</button>
            </div>
        </div>
    </div>

    <video id="bg-video" class="bg-video" loop>
        <source src="vid.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('load-more').addEventListener('click', function() {
            var video = document.getElementById('bg-video');
            video.style.display = 'block';
            video.play();
            video.muted = false;
            document.querySelector('.container').style.display = 'none';
        });
    </script>
</body>
</html>
